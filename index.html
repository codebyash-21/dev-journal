<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dev Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

    <!-- ğŸ”¥ PAGE 1 â€” START CHALLENGE -->
    <div id="page1" class="page active">
        <h1>ğŸš€ Dev Journal</h1>

        <div class="streak-box">
            ğŸ”¥ Streak: <span id="streakCount">0</span> days
        </div>

        <input type="number" id="challengeInput" placeholder="Enter today's challenge number">
        <button onclick="startChallenge()">Start Challenge</button>
    </div>


    <!-- ğŸ‰ SUCCESS POPUP -->
    <div id="successPopup" class="popup hidden">
        <h2>ğŸ‰ Well Done!</h2>
        <button onclick="goToPage2()">Continue</button>
    </div>


    <!-- ğŸ“ PAGE 2 â€” ADD DESCRIPTION -->
    <div id="page2" class="page hidden">
        <h2>ğŸ“ Challenge Details</h2>

        <textarea id="descriptionInput" placeholder="Describe the problem you solved..."></textarea>

        <input type="file" id="imageInput" accept="image/*">

        <button onclick="saveEntry()">Save Entry</button>
    </div>


    <!-- ğŸ“‚ SAVED ENTRIES -->
    <div id="entriesSection">
        <h2>ğŸ“š Previous Entries</h2>
        <div id="entriesContainer"></div>
    </div>


    <!-- Your JS -->
    <script src="script.js"></script>

</body>
</html>
